<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline" id="filterForm">
                        <select id="selCategory" name="type" class="form-control input-sm">
                           
                        </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
                            <option value=''>所有状态</option>
                            <option value="草稿">草稿</option>
                            <!-- drafted  published-->
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="txtBox">


                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="page">

                </ul>
            </div>

        </div>
    </div>
    <script type="text/html" id="listTPl">
        {{each data}}
        <option value='{{$value.id}}' id="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="pageTpl">
        <li><a class="page-item" href="javascript:;" onclick="changePage({{1}})">首页</a></li>
        {{if page > 1}}
        <li><a class="page-item" href="javascript:;" onclick="changePage({{page-1}})">上一页</a></li>
        {{/if}} {{each display}}
        <li><a class="page-item active" href="javascript:;" onclick="changePage({{$value}})">{{$value}}</a></li>
        {{/each}} {{if page
        < totalPage}} <li><a class="page-item" href="javascript:;" onclick="changePage({{page+1}})">下一页</a></li>
            {{/if}}
            <li><a class="page-item" href="javascript:;" onclick="changePage({{totalPage}})">末页</a></li>
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script type="text/html" id="txtTpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.type}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state== '已发布' ? '已发布' : '未发布'}}</td>
            <td class="text-center">
                <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn delete btn-danger btn-xs" data-id={{$value.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./js/art-template/template-web.js"></script>
    <script src="../js/article_list.js"></script>
</body>

</html>
